version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__WriteConnection=Host=postgres;Port=5432;Database=QuebraNuncaWrite;Username=admin;Password=admin
      - ConnectionStrings__ReadConnection=Host=postgres;Port=5432;Database=QuebraNuncaRead;Username=admin;Password=admin  
    depends_on:
      - postgres
      - rabbitmq
      - redis
      
  postgres:
    image: postgres:15
    container_name: qnf-postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: quebranunca
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: qnf-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

volumes:
  pgdata:
  redisdata:
